<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Onboarding</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
<div class="top-bar">
    <div class="logo">
        <a href="#">MyWebsite</a>
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home and Current</a></li>
            <li><a href="#about">Predictive</a></li>
            <li><a href="#services">Datasets</a></li>
            <li><a href="#contact">Chatbot</a></li>
        </ul>
    </nav>
</div>
<div class="signUp">
    <h1>Sign Up</h1>
    <form>
        <label for="eMail">Email:</label><br>
        <input type="text" id="eMail" name="eMail"><br>
        <label for="userName">Username:</label><br>
        <input type="text" id="userName" name="userName"><br>
        <label for="passWord">Password:</label><br>
        <input type="text" id="passWord" name="passWord"><br>
        <label for="rePassword">Reenter Password:</label><br>
        <input type="text" id="rePassword" name="rePassword"><br>
        <label for="jobField">What is your Job field?</label><br>
        <input type="text" id="jobField" name="jobField"><br>
        <label>How much experience do you have?</label><br>
        <input type="radio" id="0-5 years" name="experience" value="0-5 years">
        <label for="0-5 years">0-5 years</label>
        <input type="radio" id="5-10 years" name="experience" value="5-10 years">
        <label for="5-10 years">5-10 years</label>
        <input type="radio" id="10+ years" name="experience" value="10+ years">
        <label for="10+ years">10+ years</label><br>
        <label for="workPlace"> Where do Work?</label><br>
        <input type="text" id="workPlace" name="workPlace"><br>
        <label for="wages"> How much do you make per year?</label><br>
        <input type="text" id="wages" name="wages"><br>
        <label for="age">How old are you?</label><br>
        <input type="text" id="age" name="age"><br>
        <label for="race"> What is your race?</label><br>
        <input type="text" id="race" name="race"><br>
        <input type="submit" value="Submit">
    </form>
</div>



</body>
</html>
