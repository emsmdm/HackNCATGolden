<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Onboarding</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
<input class="c-checkbox" type="checkbox" id="start">
<input class="c-checkbox" type="checkbox" id="progress2">
<input class="c-checkbox" type="checkbox" id="progress3">
<input class="c-checkbox" type="checkbox" id="progress4">
<input class="c-checkbox" type="checkbox" id="progress5">
<input class="c-checkbox" type="checkbox" id="progress6">
<input class="c-checkbox" type="checkbox" id="progress7">
<input class="c-checkbox" type="checkbox" id="progress8">
<input class="c-checkbox" type="checkbox" id="progress9">
<input class="c-checkbox" type="checkbox" id="progress10">
<input class="c-checkbox" type="checkbox" id="finish">
<div class="c-form__progress"></div>

<div class="c-formContainer">
    <div class="c-welcome">Welcome aboard!</div>
    <form class="c-form" action="">
        <div class="c-form__group">
            <label class="c-form__label" for="username">
                <input
                        type="text"
                        id="username"
                        class="c-form__input"
                        placeholder=" "
                        pattern="[^\s]+"
                        required>

                <label class="c-form__next" for="progress2" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">Create your username.</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="femail">
                <input
                        type="email"
                        id="femail"
                        class="c-form__input"
                        placeholder=" "
                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                        required>

                <label class="c-form__next" for="progress3" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">What's your email?</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="fpass">
                <input
                        type="password"
                        id="fpass"
                        class="c-form__input"
                        placeholder=" "
                        required>

                <label class="c-form__next" for="progress4" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">Create your password.</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="jField">
                <input
                        type="text"
                        id="jField"
                        class="c-form__input"
                        placeholder=" "
                        required>

                <label class="c-form__next" for="progress5" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">What's your job field?</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="eYears">
                <input
                        type="text"
                        id="eYears"
                        class="c-form__input"
                        placeholder=" "
                        required>

                <label class="c-form__next" for="progress6" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">How many years of experience?</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="wPlace">
                <input
                        type="text"
                        id="wPlace"
                        class="c-form__input"
                        placeholder=" "
                        required>

                <label class="c-form__next" for="progress7" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">Where do you work?</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="yWages">
                <input
                        type="text"
                        id="yWages"
                        class="c-form__input"
                        placeholder=" "
                        required>

                <label class="c-form__next" for="progress8" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">How much do you make in a year?</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="age">
                <input
                        type="text"
                        id="age"
                        class="c-form__input"
                        placeholder=" "
                        required>

                <label class="c-form__next" for="progress9" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">How old are you?</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <div class="c-form__group">
            <label class="c-form__label" for="race">
                <input
                        type="text"
                        id="race"
                        class="c-form__input"
                        placeholder=" "
                        required>

                <label class="c-form__next" for="finish" role="button">
                    <span class="c-form__nextIcon"></span>
                </label>

                <span class="c-form__groupLabel">How many years of experience?</span>
                <b class="c-form__border"></b>
            </label>
        </div>

        <label class="c-form__toggle" for="start">Register<span class="c-form__toggleIcon"></span></label>
    </form>
</div>



</body>
</html>
